<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | EcoPack</title>
  <link rel="stylesheet" href="business-style.css"/>
  <style>
    .contact-form {
      max-width: 600px;
      margin: 2rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    .contact-form h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 1rem;
    }

    .contact-form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .contact-form textarea {
      resize: vertical;
    }

    .contact-form button {
      margin-top: 1.5rem;
      background-color: #005288;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      display: block;
      width: 100%;
    }

    .contact-form button:hover {
      background-color: #003f66;
    }

    .contact-info {
      text-align: center;
      margin-top: 2rem;
    }

    .contact-info p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">EcoPack</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="problem.html">Solution</a></li>
        <li><a href="business.html">Business</a></li>
        <li><a href="partners.html">Partners</a></li>
        <li><a href="future.html">Future</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Form Section -->
  <section class="contact-form">
    <h2>Contact Us</h2>
    <form action="#" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Static Contact Info -->
  <section class="contact-info">
    <p><strong>Email:</strong> contact@ecopack.in</p>
    <p><strong>Phone:</strong> +91 98765 43210</p>
    <p><strong>Address:</strong> EcoPack Innovations, Tech Park, Kolkata, India</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 EcoPack Innovations. All rights reserved.</p>
  </footer>
</body>
</html>
